<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create New Note</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='stylecreate.css') }}"
    />
  </head>

  <body>
    <header>
      <h2 class="Logo">Create New Note</h2>
    </header>
    
    <div class="form-container">
      {% if error %}
        <p class="error-message">{{ error }}</p>
      {% endif %}
      
      <form name="data" action="/create" method="POST">
        <div class="notetitle">
          <span class="noteicon"><ion-icon name="document-outline"></ion-icon></span>
          <label>Note Title:</label>
          <input type="text" name="title" />
        </div>

        <div class="note">
          <span class="desc-icon"><ion-icon name="document-outline"></ion-icon></span>
          <label>Note:</label>
          <textarea name="desc" rows="4"></textarea>
        </div>

        <div class="submit">
          <input type="submit" value="Submit" />
        </div>
      </form>
    </div>
  </body>
</html>
