<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Note Details </title>
        <link rel="stylesheet" href="{{ url_for('static', filename='stylenote.css') }}">
    </head>

    <body>
        <div class="wrapper">
            <h1>Note Details</h1>
            <p><strong>Title:</strong> {{ note[0] }}</p>
            <p><strong>Date:</strong> {{ note[2] }}</p>
            <p><strong>Time:</strong> {{ note[3] }}</p>
            <p><strong>Content:</strong> {{ note[1] }}</p>

            <!-- Buttons -->
            <a href="{{ url_for('edit_note', note_id=note_id) }}" class="button">Edit Note</a>
            <a href="{{ url_for('delete_note', note_id=note_id) }}" class="button" onclick="return confirm('Are you sure you want to delete this note?')">Delete Note</a> <br>


            <a class="button" href="/display">Back to All Notes</a>
        </div>
    </body>
</html>
